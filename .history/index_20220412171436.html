<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> jQuery Theme Changer | Viding.co </title>

        <link rel="stylesheet" href="custom.css">
        <link href="dist/jquery.colorpanel.css" rel="stylesheet">
        <link href="skins/default.css" id="cpswitch" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body onload="changeBG()">

        <div id="random">
            <div id="colorPanel" class="colorPanel">
                <a id="cpToggle" href="#"></a>
                <ul></ul>
            </div>

            <ul class="links">
                <li><a href=""> Home </a></li>
                <li><a href=""> About </a></li>
                <li><a href=""> Contact </a></li>
            </ul>

            <div class=""theme-options">
                <div id=""theme-white"></div>
                <div id=""theme-blue"></div>
                <div id=""theme-orange"></div>
                <div id=""theme-purple"></div>
                <div id=""theme-green"></div>
                <div id=""theme-black"></div>
            </div>

            <div class="content-box">
                <button onclick="changeBG()">
                    Open the Invitation
                </button>
            </div>
        </div>

    </body>

    <script>
        $('#colorPanel').ColorPanel({
            styleSheet: '#cpswitch'
            , animateContainer: '#wrapper'
            , colors: {
                '#4B77BE': 'skins/default.css'
                , '#16a085': 'skins/seagreen.css'
                , '#2980b9': 'skins/blue.css'
                , '#c0392b': 'skins/red.css'
            , }
            , linkClass: 'linka'
            , animateContainer: false
        });
    </script>

    <script src="theme.js"></script>
    <script src="custom.js"></script>
    <script src="dist/jquery.colorpanel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</html>
